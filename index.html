<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<header class="page-header">
  			<h2>Welcome to Guessing Game!</h2>
  		</header>
		
  		<p class="lead" id="instructions">Instructions: For each round, a <b>random number</b> will be generated. You have to <b>guess</b> that number within <b>five</b> tries, but the game will assist you in many ways. Use your <b>hints</b> wisely. Good luck!</p>

  		<hr>

      <div class="row row-user-guesses">
        <div class="col-xs-4">Your Guesses:</div>
        <div class="col-xs-8 user-guesses"></div>
      </div>

      <div class="row" id="guess-status">
        <div class="col-xs-3 guess-range">
        </div>
        <div class="col-xs-4 guess-proximity">
        </div>
        <div class="col-xs-5 guess-round" align="right">
          (5/5) remaining
        </div>
      </div>

      <form>       
        <div class="user-input">
          <input type="text" class="form-control input center-block">
          <input type="submit" class="btn btn-success btn-lg center-block" >
        </div>
      </form>

      <hr>

      <div class = "row">
        <div class="col-xs-6">
          <button class="btn btn-default btn-lg btn-block" href="#" id="restart">Restart</button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-info btn-lg btn-block" id="getHint">Get Answer
            </button>
        </div>
      </div>

      <hr>

      <div style="display: none" align="center" id="answer"></div>

  	</div>

  	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
